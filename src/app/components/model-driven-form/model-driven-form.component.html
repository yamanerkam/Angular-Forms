<h1>Model Driven Form</h1>
<form [formGroup]="frm" (ngSubmit)="onSubmit()"  >
    <input placeholder="Name" name="name" formControlName="name" > <br>
    <input type="text" placeholder="Surname" name="surname" formControlName="surname" > <br>
    <input type="email" placeholder="Email" name="email"  formControlName="email"> <br>
    <button>Submit</button>
</form>
